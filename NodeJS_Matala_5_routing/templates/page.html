<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Component</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White overall background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #d7ebf8; /* Light blue secondary background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .book {
            width: 133px; /* Reduced the width by 1/3 */
            height: 266px; /* Reduced the height by 1/3 */
            margin: 0 auto 20px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .book .top {
            background-color: #e0e0e0; /* Gray background */
            flex: 1; /* Occupies 25% of the height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end; /* Aligns small lines to the right */
            font-weight: bold;
            font-size: 1rem; /* Adjust font size for smaller proportions */
            padding: 5px;
        }

        .book .top .small-line {
            font-size: 0.2rem; /* Smaller text for small lines */
            margin: 2px 0; /* Reduce margin for tighter spacing */
        }

        .book .middle {
            background-color: #ffffff; /* White background */
            flex: 1; /* Occupies 25% of the height */
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem; /* Adjusted font size for smaller proportions */
            padding-right: 10px; /* Add padding for spacing from the edge */
            text-align: right; /* Align text to the right */
        }

        .book .bottom {
            background-color: #f9d648; /* Yellow background */
            flex: 2; /* Occupies 50% of the height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book .bottom .text {
            font-size: 6rem; /* Adjust font size for smaller proportions */
            font-weight: bold;
            color: #000;
            margin: 0;
        }

        header h1 {
            font-size: 1.5rem;
            color: #003366;
            margin-bottom: 20px;
        }

        .author {
            font-weight: bold;
            color: #003366;
            margin-bottom: 10px;
        }

        .description {
            font-size: 0.9rem;
            color: #666666;
            margin-bottom: 20px;
            line-height: 1.5; /* Add spacing between lines */
        }

        footer {
            font-size: 0.8rem;
            color: #003366; /* Blue footer text */
        }
    </style>
</head>
<body>

            <li><a href="./contact" style="color: white; text-decoration: none; padding: 10px;">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <header>
            <h1>Book Component By Function</h1>
        </header>
        <div class="book">
            <div class="top">
                <div class="small-line">111111111111111111111111111</div>
                <div class="small-line">222222222111111111111111111</div>
                <div class="small-line">333333333111111111111111111</div>
                <div>KYLE SIMPSON</div>
            </div>
            <div class="middle">SCOPE & <br> CLOSURES</div>
            <div class="bottom">
                <div class="text">JS</div>
            </div>
        </div>
        <div class="author">By Kyle Simpson</div>
        <div class="description">
            Parts of the language that many JavaScript<br>
            programmers simply avoid.
        </div>

    </div>
</body>
</html>
